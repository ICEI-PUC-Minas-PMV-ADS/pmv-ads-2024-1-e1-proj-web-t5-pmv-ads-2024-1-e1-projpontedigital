<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponte Digital - Agendamento</title>
    <link rel="stylesheet" href="agendamento.css">
</head>


<body>
    <header>
        <img src="imgs/logo.jpg"></img>
        <nav>
            <a href="!--colocar caminho--!">Inicio</a>
            <a href="!--colocar caminho--!">Entrar</a>
            <a href="!--colocar caminho--!">Profissionais</a>
    </header>
    
  <main>
    <div class="container">
        <h2>Agendamento de Consultas</h2><br>
        <form action="processar_agendamento.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="psicologo">Psicologo:</label>
            <input type="text" id="psicologo" name="psicologo" required>
    
            <label for="data">Data da Consulta:</label>
            <input type="date" id="data" name="data" required>
    
            <label for="hora">Hora da Consulta:</label>
            <input type="time" id="hora" name="hora" required>
    
            <input type="submit" value="Agendar Consulta">
        </form>
    </div>
   
    <footer class="rodape">
        <p>Ponte Digital 2024</p>
    </footer>
  </main>
</body>
</html>
